<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iOS CALCULATOR</title>
</head>
<link rel="stylesheet" href="./calculator.css" />
<body>
  <div class="outside-box">
    <div class="calc-screen">
      <p class="screen-text">0</p>
    </div>
    
    <div class="calc-buttons">
      <div class="button-row">
        <button class="button-prop button-double button-clear">&#67;</button>
        <button class="button-prop button-clear">&#8592;</button>
        <button class="button-prop button-operation">&#43;</button>
      </div>
  
      <div class="button-row">
        <button class="button-prop button-0-9">7</button>
        <button class="button-prop button-0-9">8</button>
        <button class="button-prop button-0-9">9</button>
        <button class="button-prop button-operation">&#215;</button>
      </div>
  
      <div class="button-row">
        <button class="button-prop button-0-9">4</button>
        <button class="button-prop button-0-9">5</button>
        <button class="button-prop button-0-9">6</button>
        <button class="button-prop button-operation">&#8722;</button>
      </div>
  
      <div class="button-row">
        <button class="button-prop button-0-9">1</button>
        <button class="button-prop button-0-9">2</button>
        <button class="button-prop button-0-9">3</button>
        <button class="button-prop button-operation">&#247;</button>
      </div>
  
      <div class="button-row">
        <button class="button-prop button-triple button-0-9">0</button>
        <button class="button-prop button-operation">&#61;</button>
      </div>
    </div>
  </div>
  <script src="./calculator.js"></script>
</body>
</html>
